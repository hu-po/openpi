method: bayes
metric: { name: loss, goal: minimize }
parameters:
  optimizer.clip_gradient_norm: { values: [1.0, 2.0] }
  batch_size: { values: [8, 16, 32] }
  model.action_horizon: { values: [8, 12] }
  model.max_token_len: { values: [120, 180] }
command:
  - uv
  - run
  - python
  - ${program}
  - pi05_full_tatbot_finetune
  - --exp_name
  - sweep-${wandb.run.id}
  - --num_workers
  - "4"
  - --save_params_only
  - ${args}
program: scripts/train.py
